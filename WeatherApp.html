<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://kit.fontawesome.com/5e4653d4df.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="src/styles.css">
    
    <title>Weather App</title>
</head>

<body>
    <div class="container">
        <header text-center>
            <form class="input-group mb-3" 
                  id="search-form">
                <input type="text" class="form-control" placeholder="Enter a city" id="search-input">
                <input type= "submit" class="btn btn-outline-secondary" style="width: 100px"id="btn" value="Find"> 
                <div class="input-group-append">
                    <button class="btn button btn-outline-secondary" style="width: 100px" type="button">
                        Current
                    </button>
                </div>
            </form>
        </header>
        <div class="row border weatherApp mx-0 border-0">
            <div class="col-md today">
                <div class="card-header border-0 rounded-0" style="padding-left: 150px; width: 520px;" id="headerToday">
                    Sunday, 09-01-2021
                </div>
                <div class="card todaysWeather bg-transparent border-0" style="height:230px;">
                    <h1 class="maxTemp" id="max-temp">
                        7°
                    </h1>
                    <h2 class="minTemp">
                        6°
                    </h2>
                    <h3>
                        <span class="scale">
                            <a href="#" id="celsius">
                                C
                            </a>
                        <br />
                            <a href="#" id="fahrenheit">
                                F
                            </a>
                        </span>
                    </h3>
                    <section id="city-time">
                        <div class="city">
                            Rotterdam
                        </div>
                        <div class="time">
                            21:00
                        </div>
                    </section>
                    <section class="weatherTodayIcon ">
                        <i class="fas fa-cloud-sun icon"></i>
                    </section>
                    <div class="card-text rainWind">
                        <div class="rain float-start" style="height:0">
                            70%
                        </div>
                        <i class="fas fa-umbrella umbrellaIcon"></i>
                        <div class="wind float-end">
                            2km/h
                        </div>
                        <i class="fas fa-wind windIcon"></i>
                    </div>
                </div>
            </div>
            <div class="col-md week text-center ">
                <div class="row flex-nowrap ">
                    <div class="col  border-0">
                        <div class="followingDays">
                            <div class="card bg-transparent border-0">
                                <div class="card-header headerFollowingDays text-center border-0 rounded-0">
                                    Mon
                                </div>
                                <div class="card-body minMaxTemp text-center">
                                    <i class="fas fa-cloud-showers-heavy icon "></i>
                                    <h5 class="card-title maxTemp">
                                        8°
                                    </h5>
                                    <p class="card-text">
                                    <div class="minTemp">
                                        3°
                                    </div>
                                    </p>
                                    <div class="rainFollowingDays">
                                        80%
                                        <i class="fas fa-umbrella umbrellaIcon"></i>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col border-0">
                        <div class="followingDays">
                            <div class="card bg-transparent border-0">
                                <div class="card-header headerFollowingDays text-center border-0 rounded-0">
                                    Tue
                                </div>
                                <div class="card-body minMaxTemp text-center">
                                    <i class="fas fa-cloud-showers-heavy icon"></i>
                                    <h5 class="card-title maxTemp">
                                        7°
                                    </h5>
                                    <p class="card-text">
                                    <div class="minTemp">
                                        -1°
                                    </div>
                                    </p>
                                    <div class="rainFollowingDays">
                                        60%
                                        <i class="fas fa-umbrella umbrellaIcon"></i>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col border-0">
                        <div class="followingDays">
                            <div class="card bg-transparent border-0">
                                <div class="card-header headerFollowingDays text-center border-0 rounded-0">
                                    Wed
                                </div>
                                <div class="card-body minMaxTemp text-center">
                                    <i class="fas fa-cloud-showers-heavy icon"></i>
                                    <h5 class="card-title maxTemp">
                                        3°
                                    </h5>
                                    <p class="card-text">
                                    <div class="minTemp">
                                        -2°
                                    </div>
                                    </p>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col border-0">
                        <div class="followingDays">
                            <div class="card bg-transparent border-0">
                                <div class="card-header headerFollowingDays text-center border-0 rounded-0">
                                    Thu
                                </div>
                                <div class="card-body minMaxTemp text-center">
                                    <i class="fas fa-cloud icon"></i>
                                    <h5 class="card-title maxTemp">
                                        2°
                                    </h5>
                                    <p class="card-text">
                                    <div class="minTemp">
                                        -3°
                                    </div>
                                    </p>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col border-0">
                        <div class="followingDays">
                            <div class="card bg-transparent border-0">
                                <div class="card-header headerFollowingDays text-center border-0 rounded-0">
                                    Fri
                                </div>
                                <div class="card-body minMaxTemp text-center">
                                    <i class="fas fa-cloud-sun icon"></i>
                                    <h5 class="card-title maxTemp">
                                        2°
                                    </h5>
                                    <p class="card-text">
                                    <div class="minTemp">
                                        -1°
                                    </div>
                                    </p>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col border-0">
                        <div class="followingDays">
                            <div class="card bg-transparent border-0">
                                <div class="card-header headerFollowingDays text-center border-0 rounded-0">
                                    Sat
                                </div>
                                <div class="card-body minMaxTemp text-center">
                                    <i class="fas fa-cloud icon"></i>
                                    <h5 class="card-title maxTemp">
                                        4°
                                    </h5>
                                    <p class="card-text">
                                    <div class="minTemp">
                                        3°
                                    </div>
                                    </p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="src/index.js"></script>
</body>

</html>
